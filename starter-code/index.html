<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://draggabilly.desandro.com/draggabilly.pkgd.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="content">
    <div class="switch inline-block col45">
      <div class="switch inline-block">
        <label class="check-switch">
          <input class="refreshOrNot" type="checkbox" />
          <div class="track">
              <div class="knob"></div>
          </div>
      </label>
      <span class="setAutorefresh">AutoRefresh</span>
      </div>
    </div>
    <div class="title inline-block col45">
      <p class="myTitle">Ironhack<br> Merchandising Shop
    </div>
    <div class="info flex-type">
      <div class="listArticle inline-block flex-basis">
        <span class="article flex-basis">
          IronBubble-head
        </span>
      </div>
      <div class="listPrice-unit inline-block flex-basis">
        <span>$</span>
        <span class="price-unit flex-basis" id="price-unit">25.00</span>
      </div>
      <div class="listQuantity inline-block flex-basis">
        <span class="quantity flex-basis">
          <label for="quantity">QTY</label>
          <input class="qty" type="text" value="1" id="quantity">
        </span>
      </div>
      <div class="listTotal-price inline-block flex-basis">
        <span>$</span>
        <span class="total-price" id="total-price">0.00</span>
      </div>
      <div class="listDelete inline-block flex-basis">
        <span class="delete flex-basis">
          <button class="btn-delete btn" id="btn-delete">Delete</button>
        </span>
      </div>
    </div>
    <div class="info flex-type">
      <div class="listArticle inline-block flex-basis">
        <span class="article flex-basis">Bob Sponge</span>
      </div>
      <div class="listPrice-unit inline-block flex-basis">
        <span>$</span>
        <span class="price-unit flex-basis" id="price-unit">40.00</span>
      </div>
      <div class="listQuantity inline-block flex-basis">
        <span class="quantity flex-basis">
          <label for="quantity">QTY</label>
          <input class="qty" type="text" value="1" id="quantity">
        </span>
      </div>
      <div class="listTotal-price inline-block flex-basis">
        <span>$</span>
        <span class="total-price" id="total-price">0.00</span>
      </div>
      <div class="listDelete inline-block flex-basis">
        <span class="delete flex-basis">
          <button class="btn-delete btn">Delete</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="create">
  <input class="newItem" type="text" value="" placeholder="Insert new item...">
  <input class="priceNewItem" type="number" value="0">
  <button class="newItemCreate" id='new-item-create'>Create</button>
</div>
<div class="success">
  <button class="btn-success btn" id="calc-prices-button">Calculate Price</button>
</div>
<div class="divTotal">
  <span class="spanTotal">Total Price: </span><span>$</span><span id="spanFinalPrice">0.00</span>
</div>

</body>
</html>
